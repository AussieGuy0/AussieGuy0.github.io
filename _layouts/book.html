---
layout: master
---
<article class="post">
    <header>
        <h1 class="post__title">{{page.title}}</h1>
        <span class="text-muted"> {{page.date | date_to_string}}</span>
    </header>
    <div class="post__body">{{ content }}</div>
    <h2>Rating: {{ page.rating }}/5</h2>
    <a href="{{page.link}}">View book on Goodreads</a>
</article>
