---
layout: master
comments: true
---
<article class="post">
    <header>
        <h1 class="post__title">{{page.title}}</h1>
        <span class="text-muted"> {{page.date | date_to_string}}</span>
    </header>
    <div class="post__body">{{ content }}</div>
    <div class="post__cta">
        <h1>Thanks for reading!</h1>
        <div>If you liked that post, follow me on <a href="https://twitter.com/DownUnder_Dev">twitter</a> to hear when I post new articles.</div>
    </div>
</article>
