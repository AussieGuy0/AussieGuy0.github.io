---
layout: master
title: Home
---
  {% for post in site.posts%}
      <article class="blog-snippet">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2> 
          <div class="text-muted">{{post.date | date_to_string}}</div>
          <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
      </article>
  {% endfor %}
