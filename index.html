---
layout: master
title: Home
---
  {% for post in site.posts%}
      <div class="blog-snippet">
          <h2 style="margin-bottom:0px;"><a href="{{ post.url }}">{{ post.title }}</a></h2> 
          <div class="text-muted">{{post.date | date_to_string}}</div>
          {{ post.excerpt}}
      </div>
  {% endfor %}
